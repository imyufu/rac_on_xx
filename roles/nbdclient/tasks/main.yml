---
  - name: "install ndb packages"
    become: yes
    yum: name={{ item }} state=present  enablerepo=ol7_developer_EPEL
    with_items:
      - nbd
      - qemu-img
    tags:
      - nbdclient

  - name: "copy rac-nbd-client.init"
    become: yes
    template: src=rac-nbd-client.init.j2 dest=/usr/local/bin/rac-nbd-client.init owner=root group=root mode=0700
    tags:
      - nbdclient
      
  - name: "copy nbd-client.service"
    become: yes
    copy: src=rac-nbd-client.service dest=/etc/systemd/system/rac-nbd-client.service owner=root group=root mode=0700
    tags:
      - nbdclient

  - name: "daemon_reload"
    become: yes
    systemd: daemon_reload=yes
    ignore_errors: True
    tags:
      - nbdclient
      
  - name: "start_enable nbd-client.service"
    become: yes
    service: name=rac-nbd-client.service state=started enabled=yes
    tags:
      - nbdclient