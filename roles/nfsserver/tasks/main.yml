---
  - name: "install nfs packages"
    become: yes
    yum: name=nfs-utils state=present
    tags:
      - nfsserver

  - name: "create nfs root directory"
    become: yes
    file: path={{ STORAGE_ROOT }} state=directory owner=root group=root mode=0755
    tags:
      - nfsserver

  - name: "create exports"
    become: yes
    template: src=exports.j2 dest=/etc/exports owner=root group=root mode=0644
    tags:
      - nfsserver

  - name: "restart nfs"
    become: yes
    service: name={{ item }} state=restarted enabled=yes
    with_items:
      - rpcbind
      - nfs-server
      - nfs-idmap
    when: ansible_distribution_version|int == 7
    tags:
      - nfsserver

  - name: "restart nfs"
    become: yes
    shell: "chkconfig {{ item }} on;service restart {{ item }}"
    when: ansible_distribution_version|int == 6
    with_items:
      - rpcbind
      - nfs
    tags:
      - nfsserver